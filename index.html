<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
</head>
<body>
    <h1>위치 추적 페이지</h1>
    <p>이 페이지를 방문하면 위치 데이터가 관리자에게 전송됩니다.</p>

    <script>
        function sendLocationToServer(latitude, longitude) {
            // 서버 URL 설정 (본인의 서버 주소로 변경)
            const serverUrl = 'https://port-0-server1-m3howeoye65c6a57.sel4.cloudtype.app/location';
            
            // 위치 데이터를 서버로 전송
            fetch(serverUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ latitude: latitude, longitude: longitude })
            })
            .then(response => response.json())
            .then(data => console.log("위치 데이터 전송 성공:", data))
            .catch(error => console.error("위치 데이터 전송 오류:", error));
        }

        function trackLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        console.log("위도:", latitude, "경도:", longitude);

                        // 위치를 서버로 전송
                        sendLocationToServer(latitude, longitude);
                    },
                    (error) => {
                        console.error("위치 추적 실패:", error);
                    }
                );
            } else {
                console.error("이 브라우저는 위치 추적을 지원하지 않습니다.");
            }
        }

        // 페이지 로드 시 위치 추적 시작
        window.onload = trackLocation;
    </script>
</body>
</html>
